<!DOCTYPE html>
<html>
  <head>
    <title>The Sociality Game!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="data.js"></script>
  </head>
  <body>

    <canvas id="gameCanvas"></canvas>
    <div id="menu">
      <h2>The game has ended!</h2> <br>
      <button type="button" onclick="saveCSV(positionData)" id="downloadButton">Download CSV</button>
      <button type="button" onclick="reload()" id="resetButton">Reset Game</button>
    </div>
    <fieldset id="gameControlMenu">
      <legend align="center">Sociality Game Menu</legend>
        <label for="movementList"><b>Select NPC movement style</b></label>
        <select id = "movementList" onchange = "selectMovePattern()" >
                <option> ---Choose Movement--- </option>
                <option value = "rand_walk">Random Walk</option>
                <option value = "rand_forag">Random Foraging</option>
                <option value = "sp">Social Preferences</option>
        </select>
        <br><br>
        <button type="button" onclick="start()" id="startButton">Start Game</button>
        <!--<button type="button" onclick="reload()" id="resetButton">Reset Game</button>-->
      </fieldset>
    

    <script src = "script.js"></script>
  </body>
</html>
